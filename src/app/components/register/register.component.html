<form [formGroup]='regForm' (ngSubmit)='registerUser()'>
    <div class="card">

        <div class="card-header">
            <h2>Sign up form</h2>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label class="control-label col-md-12">Your Name</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" formControlName="sName" placeholder="Enter First name">
                    <span class="text-danger" *ngIf="isFormSubmitted && rf.sName.errors?.required">First Name is
                        required!</span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-12">Email</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" formControlName="sEmail"
                        placeholder="Enter Your Email Address">
                    <ng-container *ngIf="isFormSubmitted && rf.sEmail.errors">
                        <span class="text-danger" *ngIf="rf.sEmail.errors?.required">
                            Email Address required!
                        </span>
                        <span class="text-danger" *ngIf="rf.sEmail.errors?.pattern">
                            Invalid Email Address
                        </span>
                    </ng-container>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-12">Password</label>
                <div class="col-md-6">
                    <input type="password" class="form-control" formControlName="sPassword"
                        placeholder="Enter Password">
                    <span class="text-danger" *ngIf="isFormSubmitted && rf.sPassword.errors?.required">
                        Password is required!
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-12">In App Purchase</label>
                <div class="col-md-6">
                    <label><input type="radio" formControlName="isSubscribed" name="isSubscribed"
                            value="true">Yes</label>
                    <label><input type="radio" formControlName="isSubscribed" name="isSubscribed"
                            value="false">No</label>
                    <p class="text-danger" *ngIf="isFormSubmitted && rf.isSubscribed.errors?.required">
                        Please select weather you have performed in app purchase!
                    </p>
                </div>
            </div>

        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Sign up</button>
            <p>Or <button class="btn btn-link" routerLink='/login'> Login </button> Instead!</p>
        </div>
    </div>
</form>
